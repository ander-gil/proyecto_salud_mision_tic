<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="m-0 row justify-content-center">
    <div class="container text-center">
        <h2>Registrar Transacci√≥n</h2>
    </div>
    <div class="container">
        <form action="../guardarTransaccion/" method="post" class="container">
            {% csrf_token %}            
            <div class="form-group">
                <label for="id_transaccion">Id Transaccion</label>
                <input type="text" class="form-control" id="id_transaccion" name="id_transaccion">
            </div>  
            <div class="form-group">
                <label for="concepto">Concepto</label>
                <input type="text" class="form-control" id="concepto" name="concepto">
            </div>        
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="text" class="form-control" id="monto" name="monto">
            </div>
            <div class="mb-3">
                <label for="tipo_transaccion" class="form-label">Tipo Transaccion</label>
                <select class="form-select" name="tipo_transaccion" aria-label="Default select example">
                    <option value="Ninguna" selected>Seleccione</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Egreso">Egreso</option>                
                </select>
            </div>            
            <div class="form-group">
                <label for="id_empresa">Id Empresa</label>
                <input type="text" class="form-control" id="id_empresa" name="id_empresa">
            </div>
            <div class="form-group">
                <label for="id_Usuario">Id Usuario</label>
                <input type="text" class="form-control" id="id_Usuario" name="id_Usuario">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>

</html>
