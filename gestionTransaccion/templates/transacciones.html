<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>ConsultaTransacciones</title>
</head>
<body>

    <div class="container">
        <h3 class="mb-3 text-center">Transacciones</h3>

        <a href="{%url 'formTransaccion'%}">
            <button type="button" class="btn btn-primary">Agregar Transaccion</button></a>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID Transaccion</th>
                    <th scope="col">Concepto</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Tipo de Transaccion</th>
                    <th scope="col">Fecha de Creacion</th>
                    <th scope="col">Id Empresa</th>
                    <th scope="col">Id Usuario</th>
                </tr>
            </thead>
            <tbody>
                {% for tran in mensaje%}
                <tr>
                    <td>{{tran.id_transaccion}}</td>
                    <td>{{tran.concepto}}</td>
                    <td>{{tran.monto}}</td>
                    <td>{{tran.tipoTransaccion}}</td>
                    <td>{{tran.fechaCreacion}}</td>
                    <td>{{tran.id_empresa_id}}</td>
                    <td>{{tran.id_usuario_id}}</td>
                </tr>

                {%endfor%}
            </tbody>
        </table>
    </div>
</body>

</html>
