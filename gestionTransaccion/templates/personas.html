<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>consultaPersonas</title>
</head>
<section class="vh-110">

    <body>
        <div class="container">
            <h3 class="mb-3 text-center">Personas</h3>
            <form action="../consultaPersonas/" method="post">
                {% csrf_token %}

            </form>

            <a href="{%url 'formPersona'%}">
                <button type="button" class="btn btn-primary">Agregar Persona</button></a>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id persona</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Editar</th>                        
                    </tr>
                </thead>
                <tbody>
                    {% for pers in mensaje%}
                    <tr>
                        <td>{{pers.id_persona}}</td>
                        <td>{{pers.nombre}}</td>
                        <td>{{pers.apellidos}}</td>
                        <td>{{pers.email}}</td>
                        <td>{{pers.telefono}}</td>
                        <td>
                            <a href="{% url 'formularioPersona' pers.id_persona %}">
                            <button type="button" class="btn btn-warning">Editar</button></a></td>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </body>
</section>

</html>
