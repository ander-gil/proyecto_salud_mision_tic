<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="m-0 row justify-content-center">
    <div class="container text-center">
        <h2>Registrar Usuario</h2>
    </div>
    <div class="container">
        <form action="../guardarTransaccion/" method="post" class="container">
            {% csrf_token %}            
            <div class="form-group">
                <label for="id_transaccion">Id Persona</label>
                <input type="text" class="form-control" id="id_persona" name="id_persona">
            </div>  
            <div class="form-group">
                <label for="concepto">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>        
            <div class="form-group">
                <label for="monto">Password</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="monto">Nombre rol</label>
                <input type="text" class="form-control" id="nombre_rol" name="nombre_rol">
            </div>            
            <div class="form-group">
                <label for="id_empresa">Id persona</label>
                <input type="text" class="form-control" id="id_persona_id" name="id_persona_id">
            </div>
            <div class="form-group">
                <label for="id_Usuario">Id empresa</label>
                <input type="text" class="form-control" id="id_empresa_id" name="id_empresa_id">
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>

</html>
