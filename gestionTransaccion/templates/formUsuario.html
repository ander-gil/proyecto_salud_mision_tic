<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="m-0 row justify-content-center">
    <div class="container text-center">
        <h2>Registrar Usuario</h2>
    </div>
    <div class="container">
        <form action="../guardarUsuario/" method="post" class="container">
            {% csrf_token %}            
            <div class="form-group">
                <label for="id_usuario">Id Usuario</label>
                <input type="text" class="form-control" id="id_usuario" name="id_usuario">
            </div>  
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>                        
            <div class="mb-3">
                <label for="nombre_rol" class="form-label">Nombre rol</label>
                <select class="form-select" name="nombre_rol" aria-label="Default select example">
                    <option value="Ninguna" selected>Seleccione</option>
                    <option value="Empleado">Empleado</option>
                    <option value="Aministrador">Aministrador</option>                
                </select>
            </div>               
            <div class="form-group">
                <label for="id_persona_id">Id persona</label>
                <input type="text" class="form-control" id="id_persona_id" name="id_persona_id">
            </div>
            <div class="form-group">
                <label for="id_empresa_id">Id empresa</label>
                <input type="text" class="form-control" id="id_empresa_id" name="id_empresa_id">
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>

</html>
