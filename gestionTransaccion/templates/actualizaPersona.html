<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="m-0 row justify-content-center">
    <div class="container text-center">
        <h2>Actualizar Persona</h2>
    </div>
    <div class="container">
        <form action="../guardarPersona/" method="post" class="container">
            {% csrf_token %}  
            {% for pers in Personas %}  

            <div class="form-group">
                <label for="id_persona">Id persona</label>
                <input type="text" class="form-control" id="id_persona" name="id_persona" value="{{pers.id_persona}}" disabled>
                <input type="hidden" class="form-control" id="id_persona" name="id_persona" value="{{pers.id_persona}}">
            </div>  
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{pers.nombre}}"">
            </div>        
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{pers.apellidos}}"">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{pers.email}}"">
            </div>            
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{pers.telefono}}"">
            </div>            
            <button type="submit" class="btn btn-primary">Actualizar</button>
            {%endfor%}
        </form>
    </div>
</body>

</html>
