<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>consultaUsuarios</title>
</head>
<section class="vh-110">
<body>

    <div class="container">
        <h3 class="mb-3 text-center">Usuarios</h3>

        <a href="{%url 'formUsuario'%}">
            <button type="button" class="btn btn-primary">Agregar Usuario</button></a>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id persona</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Password</th>
                    <th scope="col">Nombre rol</th>
                    <th scope="col">Id persona</th>
                    <th scope="col">Id empresa</th>
                </tr>
            </thead>
            <tbody>
                {% for usua in mensaje%}
                <tr>
                    <td>{{usua.id_usuario}}</td>
                    <td>{{usua.email}}</td>
                    <td>{{usua.nombre}}</td>
                    <td>{{usua.password}}</td>
                    <td>{{usua.nombre_rol}}</td>
                    <td>{{usua.id_persona_id}}</td>
                    <td>{{usua.id_empresa_id}}</td>
                </tr>

                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</section>

</html>
